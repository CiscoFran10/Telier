<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Ibarra+Real+Nova:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="../img/icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Telier</title>
</head>

<body>
  <header class="header">
    <a class="logo" href="./index.html">Telier</a>

    <nav class="nav" aria-label="Primary navigation">
      <button class="btn-mobile"></button>

      <ul class="header-menu">
        <li><a href="./index.html">Catalog</a></li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <button class="cart-btn" id="js-cart-btn" href="../cart.html"><img class="icon" src="./img/shopping_cart_FILL0_wght400_GRAD0_opsz48.svg" alt="Cart button"></button>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h1 class="titulo">Shop</h1>
    </div>
    <section class="shop" aria-label="Products">
      <div class="nav-filter">
        <ul class="nav-list" role="menu" aria-label="Secondary navigation">
          <li><button class="btn" id="all-btn">All</button></li>
          <li><button class="btn" id="suits-btn">Suits</button></li>
          <li><button class="btn" id="shoes-btn">Shoes</button></li>
          <li><button class="btn" id="accessory-btn">Accessories</button></li>
          <li>
            <form role="search" class="search-form">
              <input type="text" id="search-input" placeholder="Search here">
              <button id="search-btn"><img class="icon" src="./img/search.svg" alt="search-btn"></button>
            </form>
          </li>
        </ul>
      </div>

      <div class="not-found">
        <p>Product not found</p>
      </div>
      <div class="products">
      </div>
    </section>
  </main>

  <aside class="cart" id="js-cart">
    <h1 class="cart-title">My cart</h1>
    <ul class="cart-list" id="js-cart-list">
      <li>
        <!-- <h2 class="empty">Cart empty</h2> -->
      </li>
    </ul>

    <div class="cart-order">
      <div class="cart-order-info">
        <h2>Subtotal</h2>
        <span id="subtotal">R$ 310.00</span>
        <h2>Shipping</h2>
        <span id="shipping">R$ 8.00</span>
      </div>
      <div class="card-order-total">
        <h2>Total</h2>
        <span id="total">R$ 318.00</span>
      </div>
    </div>
  </aside>

  <footer class="footer" aria-label="Footer">
    <div class="footer-info">
      <h1>RECENT PRODUCTS</h1>
      <p>
        Sign up to receive news and updates.</p>
      <form class="form">
        <input type="email" name="email" id="email" placeholder="E-mail address">
        <button class="btn">Sign-up</button>
      </form>
    </div>
    <div class="footer-links">
      <a class="logo" href="./index.html">Telier</a>
      <ul role="list">
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>

  <div class="modal-container">
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
